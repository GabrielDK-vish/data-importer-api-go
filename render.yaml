services:
  # Backend service
  - type: web
    name: data-importer-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: data-importer-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080

  # Frontend service
  - type: web
    name: data-importer-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: data-importer-api
          envVarKey: RENDER_EXTERNAL_URL

# Database
databases:
  - name: data-importer-db
    plan: free
    databaseName: data_importer
    user: postgres